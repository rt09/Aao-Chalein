<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo Bhai"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "FAMILY_NAME";
        src: url("https://fonts.google.com/specimen/Prosto+One");
      }
      h5 {
        color: blue;
        font-size: large;
      }

      p {
        font-style: normal;
      }

      body {
        background-image: url("https://i.pinimg.com/736x/f2/e8/99/f2e899df3e347ea2eade16b8ad8a40d5--gentileschi-artemisia-rumi-quotes.jpg");
        background-color: rgba(255, 255, 255, 0.675);
        background-blend-mode: lighten;
        background-repeat: no-repeat;
        background-size: cover;
        padding-left: 20%;
        padding-right:20%;
        align-content: center;
        text-align: center;
        height: 110vh;
        width: 100%;
      }

    </style>
    <title>register</title>
  </head>

  <body>
    <h1 style="font-size: 33px">REGISTER HERE!!</h1>

    <div class="w3-margin-bottom w3-center">
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="reg">
          <ul class="w3-ul w3-center" style="background-color: white">
            <li style="font-size: large">
              USERNAME<br />
              <input
                style="width: 175px; padding: 3.5px"
                type="text"
                name="username"
              />
            </li>
            <li style="font-size: large">
              EMAIL-ID<br />
              <input
                style="width: 175px; padding: 3.5px"
                type="email"
                name="email"
              />
            </li>
            <li style="font-size: large">
              PHONE NUMBER<br />
              <input
                style="width: 175px; padding: 3.5px"
                type="mobile"
                name="number"
              />
            </li>
            <li style="font-size: large">
              PASSWORD<br />
              <input
                style="width: 175px; padding: 3.5px"
                type="password"
                name="password"
              />
            </li>
            <li style="font-size: large">
              CONFIRM PASSWORD<br />
              <input
                style="width: 175px; padding: 3.5px"
                type="password"
                name="password1"
              /><br />
            </li>
            <br />
            <li>
              <input
                style="font-size: large"
                style="width: 90px"
                type="submit"
              />
            </li>
            <br />
            <li style="font-size: large">ALREADY REGISTERED?</li>
            <li>
              <a href="{% url 'Login' %}" style="font-size: large"> LOGIN</a>
            </li>
            <li>
              <button style="font-size: small" style="width: 90px">
                <a
                  href="{% url 'home' %}"
                  style="width: 55px; text-decoration: none"
                  >BACK</a
                >
              </button>
              {% for message in messages %}
              <h5>{{message}}</h5>
              {% endfor %}
            </li>
            <br />
            <br />
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
